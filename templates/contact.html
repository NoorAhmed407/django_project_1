{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}
    <img 
    style="width: 100%"
    src="https://source.unsplash.com/1600x500/?contact,message" alt="image" /> 
    <div class="container my-5">
        <h1 class="text-center">Contact Us</h1>

        <form method="post" action="/contact">
        {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name here..">
            </div>

             <div class="form-group">
                <label for="name">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email here..">
            </div>

            <div class="form-group">
                <label for="name">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone Number here..">
            </div>
            
            <div class="form-group">
                <label for="desc">What do you want to say?</label>
                <textarea class="form-control" placeholder="Enter your message" id="desc" name="desc" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
</form>

    </div>
{% endblock body %}
